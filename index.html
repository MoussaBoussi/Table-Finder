<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text">
        <h1 class="title">Table Finder</h1>
        <h2 class="subtitle">Pick your table now</h2>
    </div>

    <form>
        <img src="/Assets/baseline_close_black_18dp.png" class = "close" alt="">
        <h4 class="formHeader">New Reservation</h4>
        <h6 class="tablenum">Table Number: </h6>
        <input placeholder = "Name" class="name" type="text">
        <input placeholder = "Phone Number" type="text" class="number">
        <input placeholder = "Number of Guests" type="text" class="numGuests">
        <button type = "button"class="btn_submit">SAVE</button>
    </form>


    <div class="container">
        <div class="available">1</div>
        <div class="available">2</div>
        <div class="available">3</div>
        <div class="available">4</div>
        <div class="available">5</div>
        <div class="available">6</div>
        <div class="available">7</div>
        <div class="available">8</div>
        <div class="available">9</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
