<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text">
        <h1 class="title">Table Finder</h1>
        <h2 class="subtitle">Pick your table now</h2>
    </div>

    <form>
        <img src="/Assets/baseline_close_black_18dp.png" class = "close" alt="">
        <h4 class="formHeader">New Reservation</h4>
        <h6 class="tablenum"></h6>
        <input placeholder = "Name" class="name" type="text">
        <input placeholder = "Phone Number" type="text" class="number">
        <input placeholder = "Number of Guests" type="text" class="numGuests">
        <button type = "button"class="btn_submit">SAVE</button>
    </form>


    <div class="container">
        <div class="available"><p>1</p></div>
        <div class="available"><p>2</p></div>
        <div class="available"><p>3</p></div>
        <div class="available"><p>4</p></div>
        <div class="available"><p>5</p></div>
        <div class="available"><p>6</p></div>
        <div class="available"><p>7</p></div>
        <div class="available"><p>8</p></div>
        <div class="available"><p>9</p></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
